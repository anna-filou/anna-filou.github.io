---
layout: default
---

<!-- layout: default means that this layout INCLUDES everything in default.html 
AND adds the following code in the {{content}} area of default.html -->

<div class="container relative flex flex-column flex-row-ns mt6-ns">
    <div class="w-100 w-40-ns mv3 mt0-ns sticky">
        <h1 class="dn db-ns">Now Page</h1>
        <dl class="w-100 fl f5 lh-title">
            <dt class="secondary b mb1 o-90">What is this page?</dt>
            <dd class="secondary ml0 o-90 lh-copy">The answer to “what are you up&nbsp;to lately?”
                <br>
                Part of the <a href="https://nownownow.com/about">Now&nbsp;Now&nbsp;Now project</a>.</dd>
        </dl>
    </div>
    <div class="mt3-ns w-60-ns">
        
        <div class="">
            <div class="bg-faint pt3 ph3 pb2 pa3-ns ph4-ns br4">
                <div class="f5 secondary">Latest Update: <strong>{{ page.updated }}</strong></div>
                <hr class="mv3">
                {{page.now | markdownify}}
            </div>
            <div class="measure">
                {{content}}
            </div>
            
        </div>
    </div>
</div>
